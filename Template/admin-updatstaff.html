<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Staff</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #efe4d1;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"], input[type="email"], textarea, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        textarea {
            resize: vertical;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #dab9b9;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #d5b7b7;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Update Staff</h1>
        <br>
        <form action="updatestaff.php" method="post">
            <label for="staff-select">Select Staff to Update</label>
            <select id="staff-select" name="staffname" required>
                <option value="" disabled selected>Select staff</option>
                <option value="John Doe">John Doe</option>
                <option value="Jane Smith">Jane Smith</option>
                <option value="Alice Johnson">Alice Johnson</option>
                <!-- Add more options as needed -->
            </select>

            <label for="staff-email">Email</label>
            <input type="email" id="staff-email" name="staff-email" required>

            <label for="staff-position">Position</label>
            <input type="text" id="staff-position" name="staff-position" required>

            <label for="staff-department">Department</label>
            <input type="text" id="staff-department" name="staff-department" required>

            <label for="staff-description">Description</label>
            <textarea id="staff-description" name="staff-description" rows="4" required></textarea>

            <button type="submit">Update Staff</button>
        </form>
    </div>
</body>
</html>
