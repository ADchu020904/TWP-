<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/@coreui/coreui@5.2.0/dist/css/coreui.min.css" rel="stylesheet">
    <link rel="stylesheet" href="node_modules/@coreui/icons/css/all.min.css">
    <title>Testing Dashboard</title>
    <script defer src="https://cdn.jsdelivr.net/npm/@coreui/coreui@5.2.0/dist/js/coreui.bundle.min.js"></script>
    <script defer src="widgets.js"></script>
    <style>
        /* Sidebar Styling */
        .sidebar {
            width: 250px;
            overflow-y: auto;
            min-height: 100vh;
        }
        
        /* Navbar Styling */
        .navbar {
            background-color: #f8f8f9;
            color: black;
            width: calc(100% - 256px);
            margin-left: 256px;
            position: fixed;
            z-index: 1040;
            top: 0;
            height: 62px;
        }
        .navbar .navbar-nav .nav-link {
            color: #5d6061;
        }

        /* Content Styling */
        .content {
            margin-top: 70px;
            margin-left: 250px;
            padding: 20px;
            background: #f8f9fa;
        }

        .widget-row {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }

        .widget-card {
            flex: 1 1 calc(25% - 20px);
            min-width: 250px;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .widget-header {
            font-size: 1.25rem;
            font-weight: bold;
            margin-bottom: 10px;
        }
    </style>
</head>
<body class="bg-body-secondary">
    <div class="d-flex">
        <!-- Sidebar -->
        <div class="sidebar sidebar-dark border-end">
            <div class="sidebar-header border-bottom">
                <img class="sidebar-brand" src="images/Vik.png" alt="Vik Logo" style="width: 30px; height: 30px;">
            </div>
            <!-- Sidebar content here -->
        </div>
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <i class="cil-cloud-download"></i><a class="navbar-brand" href="#" style="color: #5d6061;">Navbar</a>
            </div>
        </nav>
        <!-- Content -->
        <main class="content">
            <div class="widget-row" id="widgets-container"></div>
        </main>
    </div>
</body>
</html>
