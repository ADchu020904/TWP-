<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login & Sign Up</title>
  <link rel="stylesheet" href="css/usersignup.css">
  <link rel="icon" href="images/logo.png" type="image/gif" />
</head>
<body>
  <div class="form-wrapper">
    <!-- Login Form -->
    <div class="form-container" id="login-form">
      <form>
        <h2>Login</h2>
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" class="form-control" placeholder="Enter your username" required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" class="form-control" placeholder="Enter your password" required>
        </div>
        <button type="submit" class="btn-custom">Login</button>
        <div class="form-footer">
          <p>Donâ€™t have an account? <a href="#" id="switch-to-signup">Sign up</a></p>
          <p><a href="#" id="forgot-password">Forgot Password?</a></p>
        </div>
  
        <div class="button-container">
            <a href="index.html" class="button-go-home">
            <span>Go Back to Home</span>
            </a>
        </div>
      </form>
    </div>
<!-- eddie testing -->
    <!-- Sign-Up Form -->
    <div class="form-container hidden" id="signup-form">
      <form>
        <h2>Sign Up</h2>
        <div class="form-group">
          <label for="new-username">Username</label>
          <input type="text" id="new-username" name="new-username" class="form-control" placeholder="Enter your username" required>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email" required>
        </div>
        <div class="form-group">
          <label for="new-password">Password</label>
          <input type="password" id="new-password" name="new-password" class="form-control" placeholder="Enter your password" required>
        </div>
        <div class="form-group">
          <label for="confirm-password">Confirm Password</label>
          <input type="password" id="confirm-password" name="confirm-password" class="form-control" placeholder="Confirm your password" required>
        </div>
        <button type="submit" class="btn-custom">Sign Up</button>
        <div class="form-footer">
          <p>Already have an account? <a href="#" id="switch-to-login">Login</a></p>
        </div>
      </form>
    </div>
  </div>

  <script>
    // Switch between Login and Sign-Up Forms
    document.getElementById('switch-to-signup').addEventListener('click', function (e) {
      e.preventDefault();
      document.getElementById('login-form').classList.add('hidden');
      document.getElementById('signup-form').classList.remove('hidden');
    });

    document.getElementById('switch-to-login').addEventListener('click', function (e) {
      e.preventDefault();
      document.getElementById('signup-form').classList.add('hidden');
      document.getElementById('login-form').classList.remove('hidden');
    });
  </script>
</body>
</html>
