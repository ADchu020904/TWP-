        }

            background-color: #c3baab;
            padding: 20px;
            display: flex;
            flex-direction: column;

</head>
<body>
    <div class="container">
        <div class="login-left">
            <img src="images/logo.png" alt="Company Logo">
            <h2>A Modern Furniture Shop</h2>
        </div>
        <h1>View Members</h1>
        <a href="#add-member" class="add-btn">Add Member</a>
        <table>
            <thead>
                <tr>
                    <th>Member ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Phone Number</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>John Doe</td>
                    <td>john.doe@example.com</td>
                    <td>123-456-7890</td>
                    <td class="actions">
                        <button class="edit-btn" onclick="location.href='#update-member'">Edit</button>
                        <button class="delete-btn" onclick="location.href='#delete-member'">Delete</button>
                    </td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Jane Smith</td>
                    <td>jane.smith@example.com</td>
                    <td>098-765-4321</td>
                    <td class="actions">
                        <button class="edit-btn" onclick="location.href='#update-member'">Edit</button>
                        <button class="delete-btn" onclick="location.href='#delete-member'">Delete</button>
                    </td>
                </tr>
                <!-- Repeat for other members -->
            </tbody>
        </table>
    </div>

    <div class="container" id="add-member">
        <h1>Add Member</h1>
        <form>
            <label for="member-id">Member ID</label>
            <input type="number" id="member-id" name="member-id">
            <label for="member-name">Name</label>
            <input type="text" id="member-name" name="member-name">
            <label for="member-email">Email</label>
            <input type="email" id="member-email" name="member-email">
            <label for="member-phone">Phone Number</label>
            <input type="tel" id="member-phone" name="member-phone">
            <button type="submit">Add Member</button>
        </form>
    </div>

    <div class="container" id="update-member">
        <h1>Update Member</h1>
        <form action="updatemember.php" method="post">
            <label for="member-select">Select Member to Update</label>
            <select id="member-select" name="membername" required>
                <option value="" disabled selected>Select member</option>
                <option value="John Doe">John Doe</option>
                <option value="Jane Smith">Jane Smith</option>
                <option value="Alice Johnson">Alice Johnson</option>
                <!-- Add more options as needed -->
            </select>
            <label for="member-email">Email</label>
            <input type="email" id="member-email" name="member-email" required>
            <label for="member-phone">Phone Number</label>
            <input type="tel" id="member-phone" name="member-phone" required>
            <label for="member-id">Member ID</label>
            <input type="text" id="member-id" name="member-id" required>
            <button type="submit">Update Member</button>
        </form>
    </div>

    <div class="container" id="delete-member">
        <h1>Delete Member</h1>
        <form action="deletemember.php" method="post">
            <label for="member-select">Select Member to Delete</label>
            <select id="member-select" name="membername">
                <option value="" disabled selected>Select member</option>
                <option value="John Doe">John Doe</option>
                <option value="Jane Smith">Jane Smith</option>
                <option value="Alice Johnson">Alice Johnson</option>
                <!-- Add more options as needed -->
            </select>
            <button type="submit">Delete Member</button>
        </form>
    </div>
