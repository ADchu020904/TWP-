<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/@coreui/coreui@5.2.0/dist/css/coreui.min.css" rel="stylesheet">
        <link rel="stylesheet" href="node_modules/@coreui/icons/css/all.min.css">
        <title>Testing Dashboard</title>
        <script defer src="https://cdn.jsdelivr.net/npm/@coreui/coreui@5.2.0/dist/js/coreui.bundle.min.js"></script>
        <style>
            /* Sidebar Styling */
            .sidebar {
                width: 250px;
                overflow-y: auto;
                min-height: 100vh;
            }
            
            /* Navbar Styling */
            .navbar {
                background-color: #f8f8f9;
                color: black;
                width: calc(100% - 260px); /* Remaining width after sidebar */
                margin-left: 260px; /* Align next to the sidebar */
                position: fixed;
                z-index: 1040;
                top: 0;
            }
            .navbar .navbar-nav .nav-link {
                color: #5d6061; /* Navbar text color */
            }
            /* Content Styling */
            .content {
                margin-top: 56px; /* Push content below the navbar */
                margin-left: 250px; /* Push content next to the sidebar */
                padding: 20px;
                background: #f8f9fa;
            }
            /* Breadcrumb Styling */
            .breadcrumb {
            background: transparent; /* Make breadcrumb background transparent */
            padding: 0; /* Remove default padding */
            margin-bottom: 1rem; /* Add spacing below */
            }
            .breadcrumb-item a {
            color: #5d6061; /* Set breadcrumb link color */
            text-decoration: none; /* Remove underline */
            }
            .breadcrumb-item a:hover {
            text-decoration: underline; /* Underline on hover */
            color: #007bff; /* Hover color (Bootstrap primary color) */
            }
            .breadcrumb-item.active {
            color: #6c757d; /* Active breadcrumb color */
            }
        </style>
    </head>
    <body class="bg-body-secondary">
        <!-- Layout Container -->
        <div class="d-flex">
            <!-- Sidebar Start -->
            <div class="sidebar sidebar-dark border-end">

                </div>
                <ul class="sidebar-nav">
                    <li class="nav-title">Nav Title</li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                        <i class="nav-icon cil-speedometer"></i> Nav item
                    </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <i class="nav-icon cil-speedometer"></i> With badge
                            <span class="badge bg-primary ms-auto">NEW</span>
                        </a>
                    </li>
                    <li class="nav-item nav-group show">
                        <a class="nav-link nav-group-toggle" href="#">
                            <i class="nav-icon cil-puzzle"></i> Nav dropdown 
                        </a>
                        <ul class="nav-group-items">
                            <li class="nav-item">
                                <a class="nav-link" href="#">
                                    <span class="nav-icon"><span class="nav-icon-bullet"></span></span> Nav dropdown item
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">
                                    <span class="nav-icon"><span class="nav-icon-bullet"></span></span> Nav dropdown item
                                </a>
                            </li>
                        </ul>
                    </li>
                    <li class="nav-item mt-5">
                        <a class="nav-link" href="https://coreui.io">
                            <i class="nav-icon cil-cloud-download"></i> Download CoreUI</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="https://coreui.io/pro/">
                            <i class="nav-icon cil-layers"></i> Try CoreUI
                            <strong>PRO</strong>
                        </a>
                    </li>
                </ul>
                <div class="sidebar-footer border-top d-flex">
                    <button class="sidebar-toggler" type="button"></button>
                </div>
            </div>
            <!-- Sidebar Finish -->

            <!-- Navbar Start -->
            <nav class="navbar navbar-expand-lg navbar-dark">
                <div class="container-fluid">
                    <i class="cil-cloud-download"></i><a class="navbar-brand" href="#" style="color: #5d6061;">Navbar</a>
                    <button class="navbar-toggler" type="button" data-coreui-toggle="collapse" data-coreui-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="#">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Features</a>

                    </div>
                </div>
            </nav>
