<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/@coreui/coreui@5.2.0/dist/css/coreui.min.css" rel="stylesheet">
        <link rel="stylesheet" href="node_modules/@coreui/icons/css/all.min.css">
        <title>Testing Dashboard</title>
        <script defer src="https://cdn.jsdelivr.net/npm/@coreui/coreui@5.2.0/dist/js/coreui.bundle.min.js"></script>
        <style>
            /* Sidebar Styling */
            .sidebar {
                width: 250px;
                background-color: #212631; /* Dark sidebar background */
                overflow-y: auto;
                
                color: white;
                min-height: 100vh;
            }
            .sidebar .nav-link, .sidebar .nav-title, .sidebar a, .sidebar .sidebar-brand, 
            .sidebar ul li, .sidebar .badge {
                color: white !important; /* Default text color */
            }
            .sidebar .nav-link:hover, .sidebar a:hover {
                background-color: #2c343f !important; /* Slightly lighter background on hover */
                color: #adb5bd !important; /* Subtle light-grey text color on hover */
                border-radius: 4px; /* Optional: rounded corners for hover effect */
            }
            .sidebar .nav-icon {
                color: white !important; /* Default icon color */
            }
            .sidebar .nav-icon:hover {
                color: #adb5bd !important; /* Subtle light-grey icon color on hover */
            }
            /* Navbar Styling */
            .navbar {
                background-color: #f8f8f9;
                color: black;
                width: calc(100% - 260px); /* Remaining width after sidebar */
                margin-left: 260px; /* Align next to the sidebar */
                position: fixed;
                z-index: 1040;
                top: 0;
            }
            .navbar .navbar-nav .nav-link {
                color: #5d6061; /* Navbar text color */
            }
            /* Content Styling */
            .content {
                margin-top: 56px; /* Push content below the navbar */
                margin-left: 250px; /* Push content next to the sidebar */
                padding: 20px;
                background: #f8f9fa;
            }
        </style>
    </head>
    <body class="bg-body-secondary">
        <!-- Layout Container -->
        <div class="d-flex">
            <!-- Sidebar Start -->
            <div class="sidebar">
                <div class="sidebar-header border-bottom">
                    <div class="sidebar-brand">Vik</div>
                </div>
                <ul class="sidebar-nav">
                    <li class="nav-title">Nav Title</li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#">
                            <svg class="nav-icon">
                                <use xlink:href="node_modules/icons/sprites/free.svg#cil-speedometer"></use>
                            </svg></i>Nav item</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <i class="nav-icon cil-speedometer"></i> With badge
                            <span class="badge bg-primary ms-auto">NEW</span>
                        </a>
                    </li>
                    <li class="nav-item nav-group show">
                        <a class="nav-link nav-group-toggle" href="#">
                            <i class="nav-icon cil-puzzle"></i> Nav dropdown
                        </a>
                        <ul class="nav-group-items">
                            <li class="nav-item">
                                <a class="nav-link" href="#">
                                    <span class="nav-icon"><span class="nav-icon-bullet"></span></span> Nav dropdown item
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">
                                    <span class="nav-icon"><span class="nav-icon-bullet"></span></span> Nav dropdown item
                                </a>
                            </li>
                        </ul>
                    </li>
                    <li class="nav-item mt-5">
                        <a class="nav-link" href="https://coreui.io">
                            <i class="nav-icon cil-cloud-download"></i> Download CoreUI</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="https://coreui.io/pro/">
                            <i class="nav-icon cil-layers"></i> Try CoreUI
                            <strong>PRO</strong>
                        </a>
                    </li>
                </ul>
                <div class="sidebar-footer border-top d-flex">
                    <button class="sidebar-toggler" type="button"></button>
                </div>
            </div>
            <!-- Sidebar Finish -->

            <!-- Navbar Start -->
            <nav class="navbar navbar-expand-lg navbar-dark">
                <div class="container-fluid">
                    <i class="cil-cloud-download"></i><a class="navbar-brand" href="#" style="color: #5d6061;">Navbar</a>
                    <button class="navbar-toggler" type="button" data-coreui-toggle="collapse" data-coreui-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="#">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Features</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Pricing</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link disabled" aria-disabled="true">Disabled</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
            <!-- Navbar Finish -->
            <!-- Bread Crumb Start-->
                <nav aria-label="breadcrumb">
                  <ol class="breadcrumb">
                    <li class="breadcrumb-item active" aria-current="page">Home</li>
                  </ol>
                </nav>
            
                <nav aria-label="breadcrumb">
                  <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="#">Home</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Library</li>
                  </ol>
                </nav>
            
                <nav aria-label="breadcrumb">
                  <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="#">Home</a></li>
                    <li class="breadcrumb-item"><a href="#">Library</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Data</li>
                  </ol>
                </nav>
    </body>
</html>
