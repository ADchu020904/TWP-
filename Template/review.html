<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Chair 01</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <style>
        .review-container {
            max-width: 1000px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #dee2e6;
            border-radius: 10px;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .form-section, .image-section {
            flex: 1;
            margin: 0 10px;
        }
        .product-image {
            max-width: 200px;
            height: auto;
            display: block;
            margin: 0 auto;
        }
        .star-rating {
            display: flex;
            flex-direction: row-reverse;
            justify-content: center;
            margin-bottom: 20px;
        }
        .star-rating input {
            display: none;
        }
        .star-rating label {
            font-size: 2em;
            color: #ccc;
            cursor: pointer;
        }
        .star-rating input:checked ~ label {
            color: #ffca08;
        }
        .star-rating label:hover,
        .star-rating label:hover ~ label {
            color: #ffca08;
        }
        .form-group textarea {
            resize: vertical;
        }
        .btn-custom {
            background-color: #7c2c0c;
            border-color: #bb9180;
            color: #ffffff;
            width: 100%;
            margin-top: 20px;
        }
        .btn-custom:hover {
            background-color: #bb9180;
            border-color: #7c2c0c;
        }
        .go-back {
            display: block;
            margin-top: 20px;
            text-align: center;
            color: #7c2c0c;
            text-decoration: none;
        }
        .go-back:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="review-container">
        <div class="form-section">
            <h2>Review Chair 01</h2>
            <form>
                <div class="star-rating">
                    <input type="radio" id="5-stars" name="rating" value="5" required>
                    <label for="5-stars" class="star">&#9733;</label>
                    <input type="radio" id="4-stars" name="rating" value="4">
                    <label for="4-stars" class="star">&#9733;</label>
                    <input type="radio" id="3-stars" name="rating" value="3">
                    <label for="3-stars" class="star">&#9733;</label>
                    <input type="radio" id="2-stars" name="rating" value="2">
                    <label for="2-stars" class="star">&#9733;</label>
                    <input type="radio" id="1-star" name="rating" value="1">
                    <label for="1-star" class="star">&#9733;</label>
                </div>
                <div class="form-group">
                    <label for="review-text">Your Review</label>
                    <textarea id="review-text" class="form-control" rows="5" placeholder="Write your review here..." required></textarea>
                </div>
                <button type="submit" class="btn btn-custom">Save Review</button>
            </form>
            <a href="chair01.html" class="go-back">Back</a>
        </div>
        <div class="image-section">
            <img src="images/img-8.png" alt="Chair 01" class="product-image">
        </div>
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
