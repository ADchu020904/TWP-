<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap">
    <title>Add Member</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #efe4d1;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 450px;
        }

        .login-left {
            background-color: #c3baab;
            padding: 10px 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #fff;
            width: 100%;
            text-align: center;
            position: relative;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-family: 'Poppins', sans-serif;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"], input[type="email"], input[type="tel"], input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #FF6600;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #FF4500;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-left">
            <img src="images/logo.png" alt="Company Logo" style="max-height: 120px; padding-top: 120px;">
            <h2>A Modern Furniture Shop</h2>
        </div>
        <h1>Add Member</h1>
        <br>   

        <form>
            <label for="member-id">Member ID</label>
            <input type="number" id="member-id" name="member-id">
            <br>
            <label for="member-name">Name</label>
            <input type="text" id="member-name" name="member-name">
            <br>
            <label for="member-email">Email</label>
            <input type="email" id="member-email" name="member-email">
            <br>
            <label for="member-phone">Phone Number</label>
            <input type="tel" id="member-phone" name="member-phone">
            <br>
            <button type="submit">Add Member</button>
        </form>
    </div>
</body>
</html>
