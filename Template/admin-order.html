<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Manage Orders</title>
   <link rel="stylesheet" href="css/bootstrap.min.css">
   <link href="https://cdn.jsdelivr.net/npm/@coreui/coreui@5.2.0/dist/css/coreui.min.css" rel="stylesheet">
   <link rel="stylesheet" href="node_modules/@coreui/icons/css/all.min.css">
   <style>
      body {
         font-family: 'Poppins', sans-serif;
         background-color: #efe4d1;
         margin: 0;
         padding: 0;
      }
      .container {
         background-color: white;
         padding: 20px;
         border-radius: 8px;
         box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
         margin: 20px auto;
         width: 80%;
      }
      h1 {
         text-align: center;
         margin-bottom: 20px;
      }
      label {
         display: block;
         margin-bottom: 5px;
         font-weight: bold;
      }
      input[type="text"], input[type="email"], input[type="tel"], input[type="number"], textarea, select {
         width: 100%;
         padding: 10px;
         margin-bottom: 10px;
         border: 1px solid #ccc;
         border-radius: 4px;
      }
      textarea {
         resize: vertical;
      }
      button {
         width: 100%;
         padding: 10px;
         background-color: #FF6600;
         color: white;
         border: none;
         border-radius: 4px;
         cursor: pointer;
         font-size: 16px;
      }
      button:hover {
         background-color: #FF4500;
      }
      table {
         width: 100%;
         border-collapse: collapse;
         margin-bottom: 20px;
      }
      table, th, td {
         border: 1px solid #ccc;
      }
      th, td {
         padding: 10px;
         text-align: left;
      }
      th {
         background-color: #f2f2f2;
      }
      .actions {
         display: flex;
         justify-content: space-around;
      }
      .actions button {
         padding: 5px 10px;
         border: none;
         border-radius: 4px;
         cursor: pointer;
      }
      .edit-btn {
         background-color: #ffc107;
         color: white;
      }
      .delete-btn {
         background-color: #dc3545;
         color: white;
      }
   </style>
</head>
<body>
   <div class="container">
      <h1 class="text-center">Manage Orders</h1>
      <table class="table table-bordered">
         <thead>
            <tr>
               <th>Order ID</th>
               <th>Customer Name</th>
               <th>Total Amount</th>
               <th>Status</th>
               <th>Action</th>
            </tr>
         </thead>
         <tbody>
            <!-- Placeholder for dynamic content -->
            <tr>
               <td>1</td>
               <td>John Doe</td>
               <td>$100.00</td>
               <td>Pending</td>
               <td class="actions">
                  <button class="edit-btn">Edit</button>
                  <button class="delete-btn">Delete</button>
               </td>
            </tr>
         </tbody>
      </table>
      <div class="mt-4">
         <a href="admin-dashboard.html" class="btn btn-secondary">Return</a>
      </div>
   </div>
</body>
</html>
